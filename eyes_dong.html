<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>love_my_eyes</title>

    <style>
        body{
            background:#000000;
        }
    </style>
</head>
<body>
    <a href="index.html" id="linkIndex">首页</a>
    <img src="images/0.gif" style="display: block;"/>

<script>
    $(function(){
        var winWidth=$(window).width();
        var winHeight=$(window).height();
        var linkHeight=$('#linkIndex').height();
        var imgHeight=winHeight-linkHeight;
        $("img").attr('style','display:block;max-width:'+winWidth+'px;max-height:'+imgHeight+'px;margin:auto;');
    });
</script>
