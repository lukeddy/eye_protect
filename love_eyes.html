<script>
    $(function(){
        var winWidth=$(window).width();
        var winHeight=$(window).height();
        $("body").attr('style','width:'+winWidth+'px;min-height:'+winHeight+'px;');
        var html='<img src="images/0.gif" alt=""/>';
        for(var i=1;i<=22;i++){
            html+='<img src="images/'+i+'.jpg" alt=""/>';
        }
        $("body").append(html);
    });
</script>
